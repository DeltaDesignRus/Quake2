:  Main menu
    macro: post F2 ShiftF2
-:
B:  Build
    bash build.sh
-:
C:  View crash log
    view: \games\quake2\crash.log
D:  View debug.log
    view: \games\quake2\debug.log
M:  View MapFile
    view: quake2.map
I:  View Quake2.exe
    biew quake2.exe
:  Delete crash.log & debug.log
    del \games\quake2\crash.log
    del \games\quake2\debug.log
-:
P:  Copy compiled files
    common.bat
G:  Go to game dir
    cd C:\Games\Quake2
A:  Go to archives
    cd D:\Archives\Quake2
R:  Compress release archive
    rar a -r -y -s -m5 399p!?Version?! .. -xMisc -xLib\obj -xRelease\obj-win32 -xRelease\obj-cygwin -xRelease\*.log -xRelease\*.rar
