:  Main menu
    macro: post F2 ShiftF2
-:
B:  Build
    bash build.sh
1:  Launch Quake
    a.bat
2:  Launch Quake with Half-Life
    b.bat
-:
C:  View crush log
    view: \games\quake2\crush.log
D:  View debug.log
    view: \games\quake2\debug.log
M:  View MapFile
    view: quake2.map
I:  View Quake2.exe
    biew quake2.exe
:  Delete crush.log & debug.log
    del \games\quake2\crush.log
    del \games\quake2\debug.log
-:
P:  Copy compiled files
    copy /b quake2.exe \games\quake2\*.* > nul
    copy /b ref_gl.dll \games\quake2\*.* > nul
    copy /b ref_oldgl.dll \games\quake2\*.* > nul
    copy /b ref_soft.dll \games\quake2\*.*
    copy /b ..\4.XX_Changes.txt \games\quake2\*.*
:  Clean project
    clean.bat
